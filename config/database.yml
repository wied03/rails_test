# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

ci: &ci
  <<: *default
  adapter: postgresql
  host: app-master.dbcluster
  username: rails_test_user
  sslmode: verify-full
  database: rails_test
  sslrootcert: /var/www/certs/pgsql_ca.crt
  sslcert: /var/www/certs/pgsql_user_rails_test_user.crt
  sslkey: /var/www/certs/pgsql_user_rails_test_user.key
# TODO: Replace the /var/www programmatically if possible

ci-ddl:
  <<: *ci
  username: rails_test_ddl
  sslcert: /var/www/certs/pgsql_user_rails_test_ddl.crt
  sslkey: /var/www/certs/pgsql_user_rails_test_ddl.key
# TODO: Replace the /var/www programmatically if possible

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default

production:
  <<: *default
